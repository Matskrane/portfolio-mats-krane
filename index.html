<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mats Krane</title>
    <script src="https://kit.fontawesome.com/c663ea4ecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    

<div class="social-bar">
    <a class="github" href=""><i class="fab fa-github-square" id="github"></i></a>
    <a class="linkedin" href=""><i class="fab fa-linkedin" id="linkedin"></i></i></a>
    <a class="youtube" href=""><i class="fab fa-youtube-square" id="youtube"></i></a>
</div>

<div class="background-gradient">


    <div class="header">
        <h1>Mats Krane</h1>
        <p>Frontend developer</p>
    </div>

    <div class="personal-image">
        <img src="/images/user-male-icon.png" alt="picture of Mats">
    </div>
    <div class="personal-info">
        <p>The quick, brown fox jumps
            over a lazy dog.
            DJs flock by when MTV ax
            quiz prog</p>
    </div>

    <div class="programming-languages">
        <h2>Programming Languages</h2>
            <div class="border"></div>
                <div class="programming-icons">
                   <div>
                        <i id="html" class="fab fa-html5"></i>
                        <p>HTML</p>
                    </div>
                    <div>
                        <i id="js" class="fab fa-js-square"></i>
                        <p>Javascript</p>
                    </div>
                    <div>
                        <i id="css" class="fab fa-css3-alt"></i>
                        <p>CSS</p>
                    </div>
                    <div>
                        <i id="react" class="fab fa-react"></i>
                        <p>React</p>
                    </div>
            </div>
    </div>

    <div class="my-projects">
        <h2>My projects</h2>
        <div class="border"></div>
    </div>


</div>


    

</body>
</html>
